<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
{% load static %}
<link rel="stylesheet" href="{% static 'highlighter/style.css' %}" />
<title>File upload</title>

<div class="container center">
    <div class="row">
        <div class="col-md-12">
            <h1 class="white">Text retriever</h1>
            <p class="white">This is your uploaded image.</p>
        </div>
    </div>
    <form name="upload" method="post" action="#" enctype="multipart/form-data" accept-charset="utf-8">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 center">
                <div class="btn-container">
                    {% for post in images %}
                        <img src = "{{ post.image.url }}">
                    {% endfor %}
                    {% for i in li %}
                        <h1>{{ i }}</h1>
                    {% endfor %}
                </div>
            </div>
        </div>
            <!--additional fields-->
        <div class="row">			
            <div class="col-md-12">
                <!--the defauld disabled btn and the actual one shown only if the three fields are valid-->
                <input type="submit" value="Submit!" class="btn btn-primary" id="submitbtn">
                <button type="button" class="btn btn-default" disabled="disabled" id="fakebtn">Submit! <i class="fa fa-minus-circle"></i></button>
            </div>
        </div>
    </form>
</div>
